import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group = 'net.arcticforestmc'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly "org.jetbrains:annotations:20.0.0"
    compileOnly 'org.bukkit:craftbukkit:1.12.2-R0.1-SNAPSHOT'
}

processResources {
    eachFile { expand version: version }
}

tasks.register("build_vald", Copy) {
    dependsOn tasks.build

    from jar.archiveFile
    into "C:\\Users\\Valdemar\\Desktop\\mc\\minecraftServers\\1.12.2-ArcticTesting\\plugins"
}

configure(build_vald) {
    group = 'SlimePuncher'
    description = 'Build and export jar'
}